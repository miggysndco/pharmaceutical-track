<!-- ACCOUNT DETAILS START -->
<!-- account name control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="account_name">Name :</label>
    <input type="text" class="form-control" placeholder="Name" id="account_name" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>
</div>

<!-- account address control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="account_address">Details :</label>
    <textarea class="form-control" placeholder="Address" id="account_address" onblur="validateAddress(this.value, 'address_error');"></textarea>
    <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
  </div>
</div>

<!-- account contact number control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="account_contact_number">Invoice Number :</label>
    <input type="number" class="form-control" placeholder="Contact Number" id="account_contact_number" onblur="validateContactNumber(this.value, 'contact_number_error');">
    <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
  </div>
</div>

<!-- account address control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="account_address">Address :</label>
    <textarea class="form-control" placeholder="Address" id="account_address" onblur="validateAddress(this.value, 'address_error');"></textarea>
    <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
  </div>
</div>

<!-- account role control -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="account_role">Role :</label>
    <input type="text" autocomplete="off" class="form-control" placeholder="Role" id="account_role" onblur="validateRole(this.value, 'role_error');">
    <code class="text-danger small font-weight-bold float-right" id="role_error" style="display: none;"></code>
  </div>
</div>

<!-- ACCOUNT DETAILS END -->

<div class="col col-md-12">
  <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid  #02b6ff;">
</div>

<!-- new user button -->
<div class="row col col-md-12">
  &emsp;
  <div class="form-group m-auto">
    <button class="btn btn-success form-control" onclick="addExpenses();">ADD</button>
  </div>

  </div>
  -->
</div>

<div id="account_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
